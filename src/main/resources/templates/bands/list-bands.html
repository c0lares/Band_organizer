<!DOCTYPE html>
<html lang="en" xmlns="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Employee Directory</title>
    <style>
        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh; /* This will center the container vertically */
        }
        .band-name{
            cursor: pointer;     
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="table-responsive">
            <table class="table table-striped table-hover table-borderless align-middle table-dark">
                <thead class="thead-primary">
                    <tr>
                        <th>Band Name</th>
                        <th>Creation Date</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="tempBand : ${bands}" >
                        <td class="band-name">
                            <a th:text="${tempBand.bandName}" th:href="@{/band/musics(bandId=${tempBand.id})}"></a>
                        </td>
                        <td th:text="${tempBand.creationDate}" ></td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
    
    
    

    
</body>
</html>
